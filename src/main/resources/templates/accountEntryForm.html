<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ExpenseRecorder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<h1>
		Expense Recorder
	</h1>
	
	<form th:action="${actionType} == 'insert'? @{/account/createNewAccount}:@{/account/update}" method="POST" th:object="${account}">
		<label for="accountID">Account ID:</label>
		<input id="accountID" th:type="text" th:field="*{accountID}"/>
		<br/>
		
		<label for="accountName">Account name:</label>
		<input id="accountName" th:type="text" th:field="*{accountName}"/>
		<br/>
		
		<label for="amount">Amount:</label>
		<input id="amount" th:type="text" th:field="*{amount}"/>
		<br/>
		
		<input type="submit" value="Submit"/>
		<br/>
	</form>
</body>
</html>
