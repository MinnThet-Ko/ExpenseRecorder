<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ExpenseRecorder</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/header_style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/sidebar_styles.css}">
</head>
<body>
	<div th:replace="~{header :: header}">HEADER_FRAGMENT</div>
	<div th:replace="~{/sidebar.html :: sidebar}">NAVBAR_FRAGMENT</div>
	<div class="container"  th:onclick="hideSidebar()">
	<form
		th:action="${actionType} == 'insert'? @{/voucher/insert}:@{/voucher/update}"
		method="POST" th:object="${voucher}">
		<label for="voucherID">Voucher ID:</label> <input id="voucherID"
			th:type="text" th:field="*{voucherID}" /> <br /> 
			
		<label
			for="voucherDescription">Voucher description:</label> 
			<input
			id="voucherDescription" th:type="text"
			th:field="*{voucherDescription}" /> <br /> <label for="voucherDate">Voucher
			date:</label> 
			<input id="voucherDate" th:type="date"
			th:field="*{voucherDate}" /> <br /> <label for="voucherAmount">Amount:</label>
		<input id="voucherAmount" th:type="text" th:field="*{voucherAmount}" />
		<br /> <label for="accountID">Account ID:</label> <select
			id="accountID" th:field="*{account}">
			<option th:each="account:${accountList}"
				th:value="${account.accountID}" th:utext="${account.accountName}"/>
		</select> <br /> 
		<label for="transactionType">Transaction type:</label> 
		<select
			id="transactionType" name="transactionType">
			<option value="deposit"   th:text = "Deposit"/>
			<option value="withdraw" th:text = "Withdraw"/>
			<option value="transfer" th:text = "Transfer"/>
			</select><br/>
		<input type="submit" value="Submit" /> <br />
	</form>
	</div>
	<script type="text/javascript" th:src="@{/scripts/sidebar_toggle.js}"></script>
</body>
</html>
